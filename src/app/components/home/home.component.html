<div class="container">
  <div class="title">
    <img src="assets/icons/leftArrow.svg" />
    <p>MEU PLANO</p>
  </div>
  <div class="content">
    <aside class="sidebar">
      <div class="content-sidebar">
        <img src="assets/icons/identify.svg" />
        <p class="dataUser">Meu plano</p>
        <p>O que você quer fazer?</p>
      </div>
      <div class="listMenu">
        <div class="itemList">
          <div class="itemList">
            <img src="assets/icons/extract.svg" /> Ver Extrato
          </div>
          <img src="assets/icons/rightArrow.svg" />
        </div>
        <hr />
        <div class="itemList">
          <div class="itemList">
            <img src="assets/icons/letter.svg" /> Contribuição Mensal
          </div>
          <img src="assets/icons/rightArrow.svg" />
        </div>
        <hr />
        <div class="itemList">
          <div class="itemList">
            <img src="assets/icons/bagMoney.svg" /> Contribuição Extra
          </div>
          <img src="assets/icons/rightArrow.svg" />
        </div>
        <hr />
        <div class="itemList">
          <div class="itemList">
            <img src="assets/icons/document.svg" /> Documentos
          </div>
          <img src="assets/icons/rightArrow.svg" />
        </div>
        <hr />
        <div class="itemList">
          <div class="itemList">
            <img src="assets/icons/grafic.svg" /> Regime de Tributação
          </div>
          <img src="assets/icons/rightArrow.svg" />
        </div>
        <hr />
        <div class="itemList">
          <div class="itemList">
            <img src="assets/icons/ballon.svg" /> Solicitar Benefício
          </div>
          <img src="assets/icons/rightArrow.svg" />
        </div>
        <hr />
        <div class="itemList">
          <div class="itemList">
            <img src="assets/icons/extractLess.svg" /> Extrato Regressivo
          </div>
          <img src="assets/icons/rightArrow.svg" />
        </div>
        <hr />
        <div class="itemList">
          <div class="itemList">
            <img src="assets/icons/info.svg" /> Informações
          </div>
          <img src="assets/icons/rightArrow.svg" />
        </div>
        <hr />
      </div>
    </aside>
    <section class="contentData">
      <div class="chart">
        <p>Total em contribuições</p>
        <b>R$999.999,999</b>
        <p-chart
          type="doughnut"
          width="200"
          [data]="data"
          [options]="options"
        />
      </div>
      <div class="card">
        <div class="card-title">
          <img src="assets/icons/coins.svg" />
          <p>Contribuição mensal</p>
        </div>
        <div class="card-body"></div>
      </div>
    </section>
    <div></div>
  </div>
</div>
